<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe vs AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 36px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f9;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #ddd;
    }

    #status {
      font-size: 18px;
      margin: 15px 0;
      font-weight: bold;
    }

    #reset {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      transition: 0.3s;
    }

    #reset:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Tic-Tac-Toe vs AI</h1>
    <div id="status">Your Turn (X)</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="reset">Reset Game</button>
  </div>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    const resetBtn = document.getElementById("reset");

    let currentPlayer = "X"; // Player always starts
    let gameActive = true;
    let board = ["", "", "", "", "", "", "", "", ""];

    const winningConditions = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6]
    ];

    function handleCellClick(e) {
      const index = e.target.getAttribute("data-index");
      if (board[index] !== "" || !gameActive || currentPlayer !== "X") return;

      makeMove(index, "X");

      if (checkWin("X")) {
        statusText.textContent = "ðŸŽ‰ You Win!";
        gameActive = false;
        return;
      }

      if (!board.includes("")) {
        statusText.textContent = "ðŸ˜® It's a Draw!";
        gameActive = false;
        return;
      }

      // Computer's Turn
      currentPlayer = "O";
      statusText.textContent = "Computer's Turn...";
      setTimeout(computerMove, 500);
    }

    function computerMove() {
      let available = board.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);
      let randomIndex = available[Math.floor(Math.random() * available.length)];
      makeMove(randomIndex, "O");

      if (checkWin("O")) {
        statusText.textContent = "ðŸ¤– Computer Wins!";
        gameActive = false;
        return;
      }

      if (!board.includes("")) {
        statusText.textContent = "ðŸ˜® It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = "X";
      statusText.textContent = "Your Turn (X)";
    }

    function makeMove(index, player) {
      board[index] = player;
      cells[index].textContent = player;
    }

    function checkWin(player) {
      return winningConditions.some(condition => {
        return condition.every(index => board[index] === player);
      });
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      currentPlayer = "X";
      statusText.textContent = "Your Turn (X)";
      cells.forEach(cell => cell.textContent = "");
    }

    cells.forEach(cell => cell.addEventListener("click", handleCellClick));
    resetBtn.addEventListener("click", resetGame);
  </script>
</body>
</html>
