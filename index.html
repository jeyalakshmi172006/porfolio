<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Navigation Menu Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: transparent; /* ‡ÆÜ‡Æ∞‡ÆÆ‡Øç‡Æ™‡Æ§‡Øç‡Æ§‡Æø‡Æ≤‡Øç transparent */
      transition: background 0.3s ease;
      padding: 15px 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    /* Hover effect */
    nav ul li a:hover {
      color: red;
    }

    /* After the scroll class */
    nav.scrolled {
      background: #333;
    }

    nav.scrolled a {
      color: white;
    }

    /* Sections for scrolling */
    section {
      height: 100vh; /* Full screen height */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
    }

    #home { background: lightblue; }
    #about { background: lightgreen; }
    #services { background: lightcoral; }
    #contact { background: lightgoldenrodyellow; }
  </style>
</head>
<body>
  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">üè† Home</section>
  <section id="about">‚ÑπÔ∏è About</section>
  <section id="services">‚öôÔ∏è Services</section>
  <section id="contact">üìû Contact</section>

  <script>
    window.addEventListener("scroll", function() {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
